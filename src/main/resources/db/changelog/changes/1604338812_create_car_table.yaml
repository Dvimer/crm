databaseChangeLog:
  - changeSet:
      id: 1604338812
      author: dvimer
      changes:
        - createTable:
            tableName: car
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar
              - column:
                  name: brand
                  type: varchar
              - column:
                  name: created_at
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: date
                  constraints:
                    nullable: false